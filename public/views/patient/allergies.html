<div ng-controller="ctrlr_allergy">
    <div class="panel">
        <h4 style="margin: 0;">My Allergies</h3>

        <button 
            class="btn btn-primary"
            ng-click="view.controller.toggleNewAllergy()">
            Add Allergy
        </button>
    </div>

    <form 
        name="newAllergy" 
        ng-show="view.model.showNewAllergy"
        novalidate>     

        <div class="well">
            <h5><strong>New Allergy</strong></h5>
        
            <div class="col-sm-6">
                <label for="newAllergy_name">Name</label>
                <input 
                    id="newAllergy_name"
                    class="form-control" 
                    type="text" 
                    ng-model="model.newAllergy.allergy.name"
                    required />
            </div>

            <div class="col-sm-6">
                <label>Is this allergy life threatening?</label>
                <br />
                <label>Yes</label>
                <input 
                    type="radio"
                    name="life_threatening"
                    value="yes"
                    ng-model="model.newAllergy.allergy.life_threatening"
                    required />
                <label>No</label>
                <input
                    type="radio"
                    name="life_threatening"
                    value="no"
                    ng-model="model.newAllergy.allergy.life_threatening"
                    required />
            </div>
    
            <div>
                <button 
                    class="btn btn-default" 
                    ng-click="view.toggleNewAllergy()">
                    Cancel
                </button>
                <button 
                    class="btn btn-primary" 
                    ng-click="http.patient.allergies.add(model.newAllergy)">
                    Add
                </button>
            </div>
        </div>
    </form>

    <!-- Current Allergies -->

    <div class="well" ng-show="patient.allergies.length == 0">
        You have no known allergies. 
    </div>

    <div ng-hide="model.patient.allergies.length == 0">

        <!-- Individual Patient Allergies from the DB -->     
        <div class="well" ng-repeat="allergy in model.patient.allergies">
            <h5><strong>{{ allergy.name }}</strong><h5>
            <span class="pull-right">
                <button class="btn btn-default">
                    Edit
                </button>
            </span>
            <div>Life threatening: {{ allergy.life_threatening ? "Yes" : "No" }}</div>
            <div>Symptoms</div>
            <ul>
                <li ng-repeat="symptom in allergy.symptoms">{{ symptom.name }}</li>
            </ul>
        </div>
   
    </div>

     
    <div class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Allergies</a>
            </div>
            <ul class="nav navbar-nav navbar-left">
                <li>
                    <button
                        type="button"
                        class="btn btn-default navbar-btn"
                        ng-click="showAllergies()">
                        All
                    </button>
                 </li>
                <li ng-repeat="alpha in model.alpha">
                    <button
                        type="button"
                        class="btn btn-default navbar-btn"
                        ng-click="showAllergieS(alpha)">
                        {{ alpha }}
                    </button>
                 </li>
            </ul>
            
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
       </div>
    </div>
</div>
