<!DOCTYPE html>
<html ng-app="module_patient">
<head>
    <title>Health.Patient</title>
    <script src="lib/angular/min/angular.min.js"></script>
    <script src="lib/angular/min/angular-route.min.js"></script>
    
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" />

    <script type="text/javascript">
        console.log("Sup you?");
        
        angular.module('module_patient', ['ngRoute'])
        .config(function($routeProvider){
            $routeProvider.when('/messages', {
                templateUrl : "/views/patient/messages.html"
            });

            $routeProvider.when('/notifications', {
                templateUrl : "/views/patient/notifications.html"
            });

            $routeProvider.when('/invites', {
                templateUrl : "/views/patient/invites.html"
            });
            
            $routeProvider.when('/profile', {
                templateUrl : "/views/patient/profile.html"
            });

            $routeProvider.when('/allergies', {
                templateUrl : "/views/patient/allergies.html"
            });

            $routeProvider.when('/medications', { 
                templateUrl : "/views/patient/medications.html"
            });

            $routeProvider.when('/appointment_notes', {
                templateUrl : "/views/patient/appointment_notes.html"
            });

            $routeProvider.when('/conditions', {
                templateUrl : "/views/patient/conditions.html"
            });

            $routeProvider.when('/test_results', {
                templateUrl : "/views/patient/test_results.html"
            });

            $routeProvider.otherwise({
                templateUrl : "/views/patient/home.html"
            });
        });
    </script>

    <script src="angular/controllers/patient.controller.js"></script>

    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>
</head>

<body ng-controller="ctrlr_patient">
    <div class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Home</a>
            </div>
            <ul class="nav navbar-nav navbar-left">
                <li><a href="#/messages">Messages</a></li>
                <li><a href="#/notifications">Notifications</a></li>
                <li><a href="#/invites">Invites</a></li>
            </ul>
            
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <button
                        type="button"
                        class="btn btn-default navbar-btn"
                        ng-click="deleteLogin()">
                        Log out
                    </button>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="col-sm-3 sidebar">
        <ul class="nav nav-sidebar">
            <li><a href="#/profile">Profile</a></li>
            <li><a href="#/allergies">Allergies</a></li>
            <li><a href="#/medications">Medications</a></li>
            <li><a href="#/appointment_notes">Appointment Notes</a></li>
            <li><a href="#/conditions">Conditions</a></li>
            <li><a href="#/test_results">Test Results</a></li>
        </ul>
    </div>

    <div class="col-xs-9">
        <div class="well">
            <ng-view /> 
        </div>
    </div>
</body>
</html>
